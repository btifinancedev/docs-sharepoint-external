<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="5;url=./viewer.html?docID=255900105" />
  <title>Preparing Your Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 50px 60px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 2px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .loader {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #38bdf8;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.7;
      letter-spacing: 0.3px;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.7); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(20px); }
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="title">Loading Document...</div>
    <div class="subtitle">This will only take a moment</div>
  </div>

</body>
</html>
